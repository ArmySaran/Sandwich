<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Test - No Cache</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Fresh JavaScript Test - No Cache</h1>
    <p>Testing JavaScript functions without browser cache issues...</p>

    <button onclick="testSwitchScreen()">Test switchScreen Function</button>
    <button onclick="testOtherFunctions()">Test Other Functions</button>
    <button onclick="testDatabase()">Test Database</button>

    <div id="results"></div>

    <!-- Load external scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/database.js"></script>

    <script>
        const results = document.getElementById('results');

        // Test switchScreen function
        window.testSwitchScreen = function() {
            addResult('Testing switchScreen function...', 'info');

            // Define a minimal switchScreen for testing
            if (typeof window.switchScreen !== 'function') {
                window.switchScreen = function(screenId) {
                    console.log('âœ… switchScreen called with:', screenId);
                    addResult('âœ… switchScreen function works!', 'success');
                    return true;
                };
                addResult('âœ… switchScreen function defined successfully', 'success');
            } else {
                addResult('âœ… switchScreen already exists', 'success');
            }

            try {
                window.switchScreen('test-screen');
                addResult('âœ… switchScreen executed without errors', 'success');
            } catch (error) {
                addResult('âŒ switchScreen error: ' + error.message, 'error');
            }
        };

        // Test other missing functions
        window.testOtherFunctions = function() {
            const functionsToTest = [
                'generateFilteredReport',
                'showAlerts',
                'toggleMenu',
                'showQuickExpenseModal',
                'refreshDashboard'
            ];

            functionsToTest.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    addResult(`âœ… ${funcName} exists`, 'success');
                } else {
                    addResult(`âŒ ${funcName} missing - defining placeholder`, 'error');
                    // Define placeholder
                    window[funcName] = function() {
                        console.log(`${funcName} called`);
                        addResult(`âœ… ${funcName} placeholder executed`, 'success');
                    };
                }
            });
        };

        // Test database
        window.testDatabase = function() {
            addResult('Testing database variable...', 'info');

            if (typeof db !== 'undefined') {
                addResult('âœ… Database variable "db" exists', 'success');
                addResult('Database type: ' + typeof db, 'info');
            } else {
                addResult('âŒ Database variable "db" not found', 'error');
            }

            if (typeof DatabaseManager !== 'undefined') {
                addResult('âœ… DatabaseManager class exists', 'success');
            } else {
                addResult('âŒ DatabaseManager class not found', 'error');
            }
        };

        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        // Auto-run tests on load
        document.addEventListener('DOMContentLoaded', function() {
            addResult('ðŸš€ Fresh test page loaded - no cache!', 'success');

            // Test basic functionality
            setTimeout(() => {
                testDatabase();
                testOtherFunctions();
                testSwitchScreen();
            }, 500);
        });
    </script>
</body>
</html>
